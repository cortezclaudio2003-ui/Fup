<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="formassetspage.css">
</head>
<body>

    <div class="top-actions">
        <button class="btn btn-default" onclick="window.location.href='assetspage.html'">
            <i class="fa-solid fa-circle-xmark"></i> Cancelar
        </button>
       
        <button class="btn btn-primary" onclick="salvarAtivo()">
            <i class="fa-solid fa-save"></i> Salvar Ativo
        </button>
    </div>

    <div class="main-container">
        
        <div class="section-header">
            <i class="fa-solid fa-box-open"></i> Dados do Equipamento
        </div>

        <div class="item-details">
            <div class="form-grid">
                
                <div class="field-group input-req">
                    <label>Código Interno</label>
                    <input type="text" id="codInterno" placeholder="Ex: AT-001">
                </div>

                <div class="field-group input-req">
                    <label>Equipamento</label>
                    <select id="equipamento">
                        <option selected disabled value="">Selecione o equipamento</option>
                        <option value="Balança D200">Balança D200</option>
                        <option value="Balança D500">Balança D500</option>
                        <option value="Paquimetro Digital">Paquimetro Digital</option>
                    </select>
                </div>

                <div class="field-group">
                    <label>Modelo</label>
                    <input type="text" id="modelo">
                </div>

                <div class="field-group input-req">
                    <label>N° Serie AI</label>
                    <input type="text" id="nSerie">
                </div>

                <div class="field-group">
                    <label>Nota Fiscal</label>
                    <input type="text" id="notaFiscal">
                </div>

                <div class="field-group">
                    <label>Data Emissão</label>
                    <div class="input-with-icon">
                        <input type="date" id="dataEmissao">
                    </div>
                </div>

                <div class="field-group">
                    <label>Data Registro</label>
                    <div class="input-with-icon">
                        <input type="date" id="dataRegistro" readonly>
                    </div>
                </div>

                <div class="field-group">
                    <label>Criado por</label>
                    <input type="text" id="criadoPor" value="Admin (Você)" class="readonly-field" readonly>
                </div>

            </div>
        </div>
    </div>

    <script src="formassetspage.js"></script>
</body>
</html>
