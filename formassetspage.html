<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Ativo - SGQ</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="assetspage.css">
    <link rel="stylesheet" href="formassetspage.css">
</head>
<body class="form-body">

    <header class="erp-sub-header form-header-fixed">
        <div class="erp-left">
            <button id="btnBack" class="btn-text-icon" title="Voltar">
                <span class="material-icons-outlined">arrow_back</span> Voltar
            </button>
            <div class="divider-vertical"></div>
            <h2 class="form-page-title">Novo Registro de Ativo</h2>
        </div>
        
        <div class="erp-right">
             <div class="status-badge">Novo Cadastro</div>
        </div>
    </header>

    <div class="form-content-wrapper">
        <form id="assetsForm" class="erp-card-form">
            
            <div class="form-grid-layout">
                
                <div class="form-section">
                    <div class="section-header">
                        <span class="material-icons-outlined">qr_code</span>
                        <h4>Identificação</h4>
                    </div>
                    
                    <div class="input-group">
                        <label for="internalCode">Cód Interno (Tag)</label>
                        <input type="text" id="internalCode" name="internalCode" placeholder="Ex: EQ-2026-001" class="erp-input" required>
                    </div>

                    <div class="input-group">
                        <label for="equipment">Tipo de Equipamento</label>
                        <select id="equipment" name="equipment" class="erp-input" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Balança D200">Balança D200</option>
                            <option value="Balança D500">Balança D500</option>
                            <option value="Paquímetro Digital">Paquímetro Digital</option>
                            <option value="Alargador de Aliança">Alargador de Aliança</option>
                            <option value="Motor Chicote">Motor Chicote</option>
                            <option value="Moto Bordente">Moto Bordente</option>
                            <option value="Medidor de Aro">Medidor de Aro</option>
                            <option value="Retificador">Retificador</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="status">Status Inicial</label>
                        <select id="status" name="status" class="erp-input">
                            <option value="Operacional" selected>Operacional</option>
                            <option value="Em Manutenção">Em Manutenção</option>
                            <option value="Aguardando Calibração">Aguardando Calibração</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <span class="material-icons-outlined">precision_manufacturing</span>
                        <h4>Dados Técnicos</h4>
                    </div>
                    
                    <div class="row-dual">
                        <div class="input-group">
                            <label for="brand">Marca</label>
                            <input type="text" id="brand" name="brand" class="erp-input" required>
                        </div>
                        <div class="input-group">
                            <label for="model">Modelo</label>
                            <input type="text" id="model" name="model" class="erp-input">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="serialNumber">Nº Série (Fabricante)</label>
                        <input type="text" id="serialNumber" name="serialNumber" class="erp-input">
                    </div>

                    <div class="input-group">
                        <label for="capacity">Capacidade / Specs</label>
                        <input type="text" id="capacity" name="capacity" placeholder="Ex: 500g" class="erp-input">
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <span class="material-icons-outlined">receipt</span>
                        <h4>Fiscal & Data</h4>
                    </div>
                    
                    <div class="input-group">
                        <label for="invoice">Nota Fiscal</label>
                        <input type="text" id="invoice" name="invoice" placeholder="Número da NF" class="erp-input">
                    </div>

                    <div class="input-group">
                        <label for="registrationDate">Data de Cadastro</label>
                        <input type="date" id="registrationDate" name="registrationDate" class="erp-input" required>
                    </div>

                    <div class="input-group">
                        <label for="obs">Observações</label>
                        <textarea id="obs" name="obs" class="erp-input" rows="1" style="resize: none;"></textarea>
                    </div>
                </div>

            </div>

            <div class="form-footer-fixed">
                <button type="button" id="btnCancel" class="btn-text-cancel">Cancelar</button>
                <button type="submit" class="btn-primary-erp" style="border-radius: 4px; padding: 0 30px;">
                    <span class="material-icons-outlined" style="font-size: 18px;">save</span> Salvar Registro
                </button>
            </div>

        </form>
    </div>

    <script src="formassetspage.js"></script>
</body>
</html>
