<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Correios</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="RegistrosFiscais.css">
</head>
<body class="clean-body">
    
    <div class="minimal-header">
        <div class="header-title">
            <span class="material-icons-outlined icon-header">local_shipping</span>
            <h2>Registro Correios / Logística</h2>
        </div>
        <div class="header-actions">
            <button class="btn-text-icon" onclick="window.location.href='RegistrosFiscais.html'">
                <span class="material-icons-outlined">close</span> Cancelar
            </button>
            <button class="btn-primary-erp" style="margin-left: 10px;">Salvar Rastreio</button>
        </div>
    </div>

    <div class="full-screen-wrapper">
        <form class="erp-form full-width-form">
            <div class="form-section-title">Rastreamento</div>
            <div class="form-row">
                <div class="form-group col-1">
                    <label>Código Rastreio</label>
                    <input type="text" placeholder="AA123456789BR" style="font-weight: bold;">
                </div>
                <div class="form-group col-1">
                    <label>Transportadora</label>
                    <select><option>Correios</option><option>DHL</option><option>FedEx</option></select>
                </div>
                <div class="form-group col-1">
                    <label>Postagem</label>
                    <input type="date">
                </div>
                <div class="form-group col-2">
                    <label>Remetente</label>
                    <input type="text">
                </div>
            </div>

            <div class="form-section-title">Conteúdo</div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label>Descrição</label>
                    <input type="text" placeholder="Documentos, Amostras...">
                </div>
                <div class="form-group col-1">
                    <label>Peso (kg)</label>
                    <input type="text">
                </div>
                <div class="form-group col-1">
                    <label>Valor (R$)</label>
                    <input type="text">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-5">
                    <label>Destinatário Interno</label>
                    <input type="text" placeholder="Nome do colaborador">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
