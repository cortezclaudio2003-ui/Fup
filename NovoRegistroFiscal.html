<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Nota Fiscal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="RegistrosFiscais.css">
</head>
<body class="clean-body">
    
    <div class="minimal-header">
        <div class="header-title">
            <span class="material-icons-outlined icon-header">receipt</span>
            <h2>Lançamento de Nota Fiscal</h2>
        </div>
        <div class="header-actions">
            <button class="btn-text-icon" onclick="window.location.href='RegistrosFiscais.html'">
                <span class="material-icons-outlined">close</span> Cancelar
            </button>
            <button class="btn-primary-erp" style="margin-left: 10px;">Salvar Registro</button>
        </div>
    </div>

    <div class="full-screen-wrapper">
        <form class="erp-form full-width-form">
            <div class="form-section-title">Dados Principais</div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label>Chave de Acesso (44 dígitos)</label>
                    <input type="text" placeholder="Código de barras..." autofocus>
                </div>
                <div class="form-group col-1">
                    <label>Número NF</label>
                    <input type="text">
                </div>
                <div class="form-group col-1">
                    <label>Série</label>
                    <input type="text">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-2">
                    <label>Emitente (Razão Social)</label>
                    <input type="text">
                </div>
                <div class="form-group col-1">
                    <label>CNPJ</label>
                    <input type="text">
                </div>
                <div class="form-group col-1">
                    <label>Emissão</label>
                    <input type="date">
                </div>
                <div class="form-group col-1">
                    <label>Entrada</label>
                    <input type="date">
                </div>
            </div>

            <div class="form-section-title">Valores</div>
            <div class="form-row">
                <div class="form-group col-1">
                    <label>Valor Produtos</label>
                    <input type="text" placeholder="R$ 0,00">
                </div>
                <div class="form-group col-1">
                    <label>Valor Frete</label>
                    <input type="text" placeholder="R$ 0,00">
                </div>
                <div class="form-group col-1">
                    <label>IPI</label>
                    <input type="text" placeholder="R$ 0,00">
                </div>
                <div class="form-group col-1">
                    <label>ICMS ST</label>
                    <input type="text" placeholder="R$ 0,00">
                </div>
                <div class="form-group col-1 total-highlight">
                    <label>Valor Total Nota</label>
                    <input type="text" placeholder="R$ 0,00" style="font-weight: bold; color: #2196F3;">
                </div>
            </div>
            
            <div class="form-section-title">Classificação</div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label>Centro de Custo</label>
                    <select><option>Selecione...</option><option>Administrativo</option><option>Vendas</option></select>
                </div>
                <div class="form-group col-3">
                    <label>Anexar XML / PDF</label>
                    <input type="file" style="padding: 10px;">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
