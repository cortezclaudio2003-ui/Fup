<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FUP</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>FUP</h1>
                <p>Entre com suas credenciais corporativas</p>
            </div>
            
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="nome@empresa.com">
            </div>
            
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <button class="btn-submit" onclick="handleLogin()">Acessar Painel</button>
            
            <p id="message" class="auth-message"></p>
            
            <div class="login-footer">
                <a href="index.html"><i class='bx bx-arrow-back'></i> Voltar ao início</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
