<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fup - Login Corporativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-box">
        <header>
            <h1 class="brand">F<span>u</span>p</h1>
            <p>Identificação de Usuário</p>
        </header>
        <form id="loginForm">
            <div class="input-group">
                <label>E-mail Corporativo</label>
                <input type="email" id="email" required placeholder="exemplo@fup.com">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login">Acessar Sistema</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
