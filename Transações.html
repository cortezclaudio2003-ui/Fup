<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUP - Pedido de Gases</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="Transações.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <h1 class="corporate-brand">FUP</h1>
        </div>
        <nav class="header-nav">
            <a href="dashboard.html" class="header-link"><i class="ri-dashboard-line"></i> Dashboard</a>
            <a href="#" class="header-link active"><i class="ri-fire-line"></i> Transações</a>
            <a href="#" class="header-link"><i class="ri-file-text-line"></i> Registros Fiscais</a>
            <a href="#" class="header-link"><i class="ri-file-text-line"></i> Pedidos</a>
            <a href="#" class="header-link"><i class="ri-file-text-line"></i> Cadastros</a>
            <a href="#" class="header-link"><i class="ri-database-2-line"></i> Registros Ativos</a>
            <a href="#" class="header-link" onclick="logout()"><i class="ri-logout-box-r-line"></i> Sair</a>
            <div class="user-profile-circle">UC</div> 
        </nav>
    </header>

    <section class="toolbar-container">
        <button class="sidebar-toggle" title="Menu">
            <i class="ri-menu-line"></i>
        </button>
        
        <button class="btn-new-order">
            <i class="ri-add-line"></i> 
            <span>Novo Pedido</span>
            <i class="ri-arrow-down-s-line arrow-icon"></i>
        </button>
    </section>

    <div class="app-body">
        <aside class="app-sidebar" id="sidebar">
            
            <div class="sidebar-search-container">
                <div class="search-box">
                    <i class="ri-search-line"></i>
                    <input type="text" id="menuSearch" placeholder="Buscar menu...">
                </div>
            </div>

            <ul class="sidebar-menu" id="sidebarMenu">
                <li>
                    <a href="#" class="active">
                        <i class="ri-history-line"></i>
                        <span>Histórico Pedidos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ri-file-list-3-line"></i>
                        <span>Relatórios Mensais</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ri-truck-line"></i>
                        <span>Status de Entrega</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ri-settings-3-line"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <div style="color: #5f6368; text-align: center; margin-top: 50px;">
                <h2>Área de Conteúdo</h2>
                <p>Oculte o menu lateral clicando no ícone de barras acima.</p>
            </div>
        </main>
    </div>

    <script src="Transações.js"></script>
</body>
</html>
