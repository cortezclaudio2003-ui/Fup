<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova DI Importação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="RegistrosFiscais.css">
</head>
<body class="clean-body">
    
    <div class="minimal-header">
        <div class="header-title">
            <span class="material-icons-outlined icon-header">flight_land</span>
            <h2>Declaração de Importação (DI)</h2>
        </div>
        <div class="header-actions">
            <button class="btn-text-icon" onclick="window.location.href='RegistrosFiscais.html'">
                <span class="material-icons-outlined">close</span> Cancelar
            </button>
            <button class="btn-primary-erp" style="margin-left: 10px;">Registrar DI</button>
        </div>
    </div>

    <div class="full-screen-wrapper">
        <form class="erp-form full-width-form">
            <div class="form-section-title">Dados da DI</div>
            <div class="form-row">
                <div class="form-group col-1">
                    <label>Número DI</label>
                    <input type="text">
                </div>
                <div class="form-group col-1">
                    <label>Data Registro</label>
                    <input type="date">
                </div>
                <div class="form-group col-2">
                    <label>Exportador</label>
                    <input type="text">
                </div>
                <div class="form-group col-1">
                    <label>Via</label>
                    <select><option>Aérea</option><option>Marítima</option></select>
                </div>
            </div>

            <div class="form-section-title">Câmbio e Valores</div>
            <div class="form-row">
                <div class="form-group col-1">
                    <label>Moeda</label>
                    <select><option>USD</option><option>EUR</option></select>
                </div>
                <div class="form-group col-1">
                    <label>Valor Moeda</label>
                    <input type="text" placeholder="0.00">
                </div>
                <div class="form-group col-1">
                    <label>Taxa PTAX</label>
                    <input type="text" placeholder="0,0000">
                </div>
                <div class="form-group col-2 total-highlight">
                    <label>Valor CIF (BRL)</label>
                    <input type="text" placeholder="0,00" readonly>
                </div>
            </div>
            
             <div class="form-row">
                <div class="form-group col-5">
                    <label>Anexos (DI, Invoice)</label>
                    <input type="file" multiple style="padding: 10px;">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
