<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fup | Enterprise Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" id="login-view">
        <div class="login-card">
            <div class="brand-header">
                <h1 class="logo">Fup<span class="dot">.</span></h1>
                <p class="subtitle">Secure Enterprise Workspace</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Identificação Corporativa</label>
                    <input type="text" id="username" placeholder="ex: usuario@fup.corp" autocomplete="off">
                </div>
                
                <button type="submit" class="btn-primary">
                    Acessar Sistema
                </button>
            </form>
            
            <div class="footer-note">
                <p>Acesso restrito a pessoal autorizado.</p>
            </div>
        </div>
    </div>

    <div class="dashboard hidden" id="dashboard-view">
        <header class="top-bar">
            <div class="logo-small">Fup.</div>
            <div class="user-info">
                Olá, <span id="user-display">Colaborador</span>
                <button id="logout-btn" class="btn-text">Sair</button>
            </div>
        </header>
        <main class="content-area">
            <h2>Visão Geral Operacional</h2>
            <div class="status-card">
                <p>Status do Sistema: <span class="status-ok">Operante</span></p>
                <p>Nível de Acesso: Admin</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
