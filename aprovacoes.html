<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Aprovações | ME Style</title>
    <link rel="stylesheet" href="aprovacoes.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="me-body">

    <header class="me-shell">
        <div class="shell-start">
            <button class="btn-menu-hamburger">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </button>
            <span class="brand-logo">FUP<span class="dot">.</span> <span class="module-name">e-Procurement</span></span>
        </div>
        <div class="shell-end">
            <div class="user-info">
                <span class="user-name">Admin</span>
                <span class="user-role">Gestor de Compras</span>
            </div>
            <a href="cadastros.html" class="btn-exit" title="Voltar">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            </a>
        </div>
    </header>

    <main class="me-workspace">
        
        <div class="page-header-container">
            <div class="page-title-row">
                <h1 class="page-title">Aprovação de Documentos</h1>
                <div class="breadcrumb">Home > Tarefas > Aprovações</div>
            </div>

            <div class="me-tabs">
                <button class="tab-item active" data-target="cadastros">Cadastros</button>
                <button class="tab-item" data-target="pedidos">Pedidos</button>
                <button class="tab-item" data-target="contratos">Contratos</button>
                <button class="tab-item" data-target="bloqueios">Bloqueios</button>
            </div>

            <div class="me-sub-nav" id="sub-navigation">
                </div>
        </div>

        <div class="table-toolbar">
            <div class="toolbar-right" id="bulk-actions" style="display: none;">
                <span class="selected-label"><span id="selected-count">0</span> selecionados</span>
                <button class="btn-toolbar action-approve" id="btn-bulk-approve">Aprovar Seleção</button>
                <button class="btn-toolbar action-reject" id="btn-bulk-reject">Reprovar Seleção</button>
            </div>
        </div>

        <div class="grid-container">
            <table class="me-table">
                <thead>
                    <tr>
                        <th width="40" class="col-center"><input type="checkbox" id="check-all"></th>
                        <th width="100">Status</th>
                        <th>Documento</th>
                        <th>Categoria / Valor</th>
                        <th>Solicitante</th>
                        <th>Data</th>
                        <th width="80" class="col-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="approval-grid"></tbody>
            </table>
        </div>

    </main>

    <div id="modal-me" class="modal-overlay hidden">
        <div class="modal-window">
            <div class="modal-header">
                <h3 id="modal-title">Justificativa de Reprovação</h3>
                <button class="btn-close-modal" id="btn-close">✕</button>
            </div>
            <div class="modal-content">
                <div class="info-row">
                    <label>Documento:</label>
                    <span id="modal-doc-ref" class="text-bold">--</span>
                </div>
                <div class="input-group">
                    <label>Motivo (Obrigatório):</label>
                    <textarea id="modal-text" class="me-textarea" rows="4" placeholder="Descreva o motivo..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-me-secondary" id="btn-cancel-modal">Cancelar</button>
                <button class="btn-me-danger" id="btn-confirm-modal">Confirmar Reprovação</button>
            </div>
        </div>
    </div>

    <script src="aprovacoes.js"></script>
</body>
</html>
