<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Aprovações | ME Style</title>
    <link rel="stylesheet" href="aprovacoes.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="me-body">

    <header class="me-shell">
        <div class="shell-start">
            <span class="brand-logo">FUP<span class="dot">.</span> <span class="module-name"></span></span>
        </div>
        <div class="shell-end">
            <div class="user-info">
                <span class="user-name"></span>
                <span class="user-role"></span>
            </div>
            <a href="cadastros.html" class="btn-exit" title="Voltar" style="text-decoration: none; font-weight: 500; font-size: 14px; display: flex; align-items: center;">
                Voltar
            </a>
        </div>
    </header>

    <main class="me-workspace">
        
        <div class="page-header-container">
            <div class="page-title-row">
                <h1 class="page-title"></h1>
                <div class="breadcrumb"></div>
            </div>

            <div class="me-tabs">
                <button class="tab-item active" data-target="cadastros">
                    Cadastros <span class="tab-badge">2</span>
                </button>
                <button class="tab-item" data-target="pedidos">
                    Pedidos <span class="tab-badge">5</span>
                </button>
                <button class="tab-item" data-target="contratos">
                    Contratos <span class="tab-badge">0</span>
                </button>
                <button class="tab-item" data-target="bloqueios">
                    Bloqueios <span class="tab-badge">1</span>
                </button>
            </div>

            <div class="me-sub-nav" id="sub-navigation">
                </div>
        </div>

        <div class="table-toolbar" style="display: none;">
            <div class="toolbar-right" id="bulk-actions">
                <span class="selected-label"><span id="selected-count">0</span> selecionados</span>
                <button class="btn-toolbar action-approve" id="btn-bulk-approve">Aprovar Seleção</button>
                <button class="btn-toolbar action-reject" id="btn-bulk-reject">Reprovar Seleção</button>
            </div>
        </div>

        <div class="grid-container">
            <table class="me-table">
                <thead>
                    <tr>
                        <th width="40" class="col-center"><input type="checkbox" id="check-all"></th>
                        
                        <th width="120">
                            <div class="th-content">
                                Status 
                                <button class="btn-filter" data-col="status">▼</button>
                            </div>
                        </th>
                        <th>
                            <div class="th-content">
                                Documento
                                <button class="btn-filter" data-col="doc">▼</button>
                            </div>
                        </th>
                        <th>
                            <div class="th-content">
                                Categoria / Valor
                                <button class="btn-filter" data-col="details">▼</button>
                            </div>
                        </th>
                        <th>
                            <div class="th-content">
                                Solicitante
                                <button class="btn-filter" data-col="user">▼</button>
                            </div>
                        </th>
                        <th>
                            <div class="th-content">
                                Data
                                <button class="btn-filter" data-col="date">▼</button>
                            </div>
                        </th>
                        
                        <th width="80" class="col-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="approval-grid"></tbody>
            </table>
        </div>

    </main>

    <div id="filter-dropdown-template" class="filter-dropdown hidden">
        <div class="filter-search-container">
            <input type="text" class="filter-search-input" placeholder="Buscar...">
        </div>
        <div class="filter-options-list">
            </div>
        <div class="filter-actions">
            <button class="btn-filter-clear">Limpar</button>
            <button class="btn-filter-apply">Aplicar</button>
        </div>
    </div>

    <div id="modal-me" class="modal-overlay hidden">
        <div class="modal-window">
            <div class="modal-header">
                <h3 id="modal-title">Justificativa de Reprovação</h3>
                <button class="btn-close-modal" id="btn-close">✕</button>
            </div>
            <div class="modal-content">
                <div class="info-row">
                    <label>Documento:</label>
                    <span id="modal-doc-ref" class="text-bold">--</span>
                </div>
                <div class="input-group">
                    <label>Motivo (Obrigatório):</label>
                    <textarea id="modal-text" class="me-textarea" rows="4" placeholder="Descreva o motivo..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-me-secondary" id="btn-cancel-modal">Cancelar</button>
                <button class="btn-me-danger" id="btn-confirm-modal">Confirmar Reprovação</button>
            </div>
        </div>
    </div>

    <script src="aprovacoes.js"></script>
</body>
</html>
